<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- CSS personnalisé -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4 bg-white rounded-4">
            <h1 class="text-center mb-4 fw-bold text-primary">
                <i class="fas fa-tasks me-2"></i>Ma To-Do List
            </h1>
            
            <!-- Zone de saisie -->
            <div class="input-group mb-4">
                <input 
                    type="text" 
                    id="taskInput" 
                    class="form-control form-control-lg border-primary" 
                    placeholder="Ajouter une tâche..."
                >
                <select id="taskCategory" class="form-select form-select-lg">
                    <option value="Travail">Travail</option>
                    <option value="Personnel">Personnel</option>
                    <option value="Courses">Courses</option>
                </select>
                <input 
                    type="date" 
                    id="taskDate" 
                    class="form-control form-control-lg"
                >
                <button 
                    id="addTaskBtn" 
                    class="btn btn-primary btn-lg"
                >
                    <i class="fas fa-plus"></i>
                </button>
            </div>

            <!-- Filtrage par catégorie -->
            <div class="mb-3">
                <label for="filterCategory" class="form-label">Filtrer par catégorie :</label>
                <select id="filterCategory" class="form-select">
                    <option value="Toutes">Toutes</option>
                    <option value="Travail">Travail</option>
                    <option value="Personnel">Personnel</option>
                    <option value="Courses">Courses</option>
                </select>
            </div>

            <!-- Liste des tâches -->
            <ul id="taskList" class="list-group mb-4"></ul>

            <!-- Compteur -->
            <div id="taskCounter" class="text-muted text-center"></div>
        </div>
    </div>

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Votre JS -->
    <script src="script.js"></script>
</body>
</html>
